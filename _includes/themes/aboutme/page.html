<div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
<div class="page">
  {{ content }}
</div>
<div class="tags">
    {% unless page.tags == empty %}
        <ul class="tag_box">
            {% assign tags_list = page.tags %}
            {% include JB/tags_list %}
        </ul>
    {% endunless %}
</div>
